<!DOCTYPE html>
<html lang="en">

<head>

    <title>Search | anaCalypto</title>
    <link rel="stylesheet" href="/tsa2026/style.css">
</head>

<body>

    <header>
        <nav>
            <a href="/tsa2026/">
                <h5 id="ana">ana</h5>
                <h1 id="calypto">Calypto</h1>

            <ul id="navbar-items">
                <li><a href="/tsa2026/browse/">Browse</a></li>
                <li><a href="">Categories</a></li>
                <li><a href="/tsa2026/resource/?random">Random</a></li>
            </ul>
        </nav>
    </header>

    <section id="categories">
        <h3 id="tags">Browse</h3>
        <div class="categories-container">
            <div id="search-bar-container">
                <input type="text" id="search-bar" placeholder="Search ⌕">
                <button id="search-btn">⌕</button>
            </div>
            <div id="event-container" class="event-container">
                <div class="filtered-event">
                    <img src="" class="filev-img" alt="temporary image">

                <div class="filtered-event">

                </div>
                <div class="filtered-event">
                    <img src="" class="filev-img" alt="temporary image">

                </div>
                <div class="filtered-event">
                    <img src="" class="filev-img" alt="temporary image">
                    <div class="caption"><a href="">Temporary Text</a></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2026 TSA State Conference Entry | Odyssey Charter School Chapter</p>
    </footer>


    <script src="/tsa2026/main.js"></script>

    <script src="/tsa2026/fetchJSON.js"></script>

    <script>
        qs("#search-bar").addEventListener("keypress", e => {
            if (e.key == "Enter") {
                qs("#search-btn").click();
            }
        });

        qs("#search-btn").addEventListener("click", e => {
            window.location.href = "/tsa2026/search/?q=" + qs("#search-bar").value;
        });
    </script>
</body>

</html>
